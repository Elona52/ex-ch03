<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title th:text="${product.id != null ? '상품 수정' : '상품 등록'}">상품 등록</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 40px;
		}

		.form-container {
			max-width: 500px;
			margin: 0 auto;
		}

		.form-group {
			margin-bottom: 15px;
		}

		label {
			display: block;
			margin-bottom: 5px;
			font-weight: bold;
			color: #333;
		}

		input[type="id"],
		input[type="text"],
		input[type="number"] {
			width: 100%;
			padding: 10px;
			border: 1px solid #ddd;
			border-radius: 4px;
			box-sizing: border-box;
		}

		.btn {
			padding: 10px 20px;
			margin: 5px;
			text-decoration: none;
			color: white;
			border-radius: 4px;
			border: none;
			cursor: pointer;
		}

		.btn-primary {
			background-color: #4CAF50;
		}

		.btn-secondary {
			background-color: #6c757d;
		}

		.btn:hover {
			opacity: 0.8;
		}

		h1 {
			color: #333;
			text-align: center;
		}

		.button-group {
			text-align: center;
			margin-top: 20px;
		}
	</style>
</head>

<body>
	<div class="form-container">
		<h1 th:text="${product.id != null ? '상품 수정' : '상품 등록'}">상품 등록</h1>

		<form th:action="${product.id != null ? '/product/' + product.id : '/product'}" th:object="${product}"
			method="post">

			<div class="form-group" th:if="${product.id != null}">
				<label for="id">ID</label>
				<input type="number" id="id" th:field="*{id}" readonly />
			</div>

			<div class="form-group">
				<label for="name">상품명</label>
				<input type="text" id="name" th:field="*{name}" required />
			</div>

			<div class="form-group">
				<label for="price">가격</label>
				<input type="number" id="price" th:field="*{price}" min="1" max="1000000000" required />
			</div>

			<div class="form-group">
				<label for="stock">재고</label>
				<input type="number" id="stock" th:field="*{stock}" min="0" required />
			</div>

			<div class="form-group" th:if="${product.createdAt != null}">
				<label for="createdAt">생성일</label>
				<input type="text" th:value="${#temporals.format(product.createdAt, 'yyyy-MM-dd HH:mm')}" readonly />
			</div>

			<div class="button-group">
				<button type="submit" class="btn btn-primary">저장</button>
				<a href="/product" class="btn btn-secondary">취소</a>
			</div>
		</form>
	</div>
</body>

</html>

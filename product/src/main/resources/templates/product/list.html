<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>상품 목록</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 40px;
		}

		table {
			width: 100%;
			border-collapse: collapse;
			margin-top: 20px;
		}

		th,
		td {
			padding: 12px;
			text-align: left;
			border: 1px solid #ddd;
		}

		th {
			background-color: #4CAF50;
			color: white;
		}

		tr:hover {
			background-color: #f5f5f5;
		}

		.btn {
			padding: 8px 16px;
			margin: 5px;
			text-decoration: none;
			color: white;
			border-radius: 4px;
			border: none;
			cursor: pointer;
		}

		.btn-primary {
			background-color: #4CAF50;
		}

		.btn-warning {
			background-color: #ff9800;
		}

		.btn-danger {
			background-color: #f44336;
		}

		.btn:hover {
			opacity: 0.8;
		}

		h1 {
			color: #333;
		}
	</style>
</head>

<body>
	<h1>상품목록</h1>
	<a href="/product/new" class="btn btn-primary">새 상품 등록</a>

	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>상품명</th>
				<th>가격</th>
				<th>재고</th>
				<th>생성일</th>
				<th>관리</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="product : ${product}">
				<td th:text="${product.id}"></td>
				<td th:text="${product.name}"></td>
				<td th:text="${product.price}"></td>
				<td th:text="${product.stock}"></td>
				<td th:text="${product.createdAt != null} ? ${#temporals.format(product.createdAt, 'yyyy-MM-dd HH:mm')} : ''"></td>
				<td>
					<a th:href="@{/product/{id}/edit(id=${product.id})}" class="btn btn-warning">수정</a>
					<form th:action="@{/product/{id}/delete(id=${product.id})}" method="post" style="display:inline;">
						<button type="submit" class="btn btn-danger"
							onclick="return confirm('정말 삭제하시겠습니까?')">삭제</button>
					</form>
				</td>
			</tr>
		</tbody>
	</table>
</body>

</html>
